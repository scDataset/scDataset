name: Build and Deploy Versioned Docs

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper version detection

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install sphinx sphinx-book-theme sphinx-autodoc-typehints
        pip install mike  # For version management
        pip install -e .

    - name: Build docs
      run: |
        sphinx-build -b html docs/source docs/build/html
        touch docs/build/html/.nojekyll

    - name: Deploy with mike
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
      run: |
        # Configure git
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Set up remote for external repository
        git remote add docs https://x-access-token:${{ secrets.DOCS_DEPLOY_TOKEN }}@github.com/scdataset/scdataset.github.io.git
        
        if [[ $GITHUB_REF == refs/heads/main ]]; then
          # Deploy latest version for main branch
          mike deploy --remote docs --branch main --push --update-aliases latest development
          mike set-default --remote docs --branch main --push latest
        elif [[ $GITHUB_REF == refs/tags/v* ]]; then
          # Deploy stable version for tags
          VERSION=${GITHUB_REF#refs/tags/v}
          mike deploy --remote docs --branch main --push --update-aliases $VERSION stable
          mike set-default --remote docs --branch main --push stable
        fi
